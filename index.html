<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>小我在线音乐</title>
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      let ogeTitle = document.title;
      let titTime;
      document.addEventListener('visibilitychange', function () {
        if (document.hidden) {
          document.title = "出去鬼混什么(╬◣д◢)";
          clearTimeout(titTime);
        } else {
          document.title = "٩(๑>◡<๑)۶ 回来啦";
          titTime = setTimeout(() => {
            document.title = ogeTitle;
          }, 1000);
        }
      })
    })();
  </script>
</body>

</html>
